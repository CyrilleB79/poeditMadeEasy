summary = "समृद्ध पोइडिट पहुँच"
description = """यो थप-साधनले पोईडिटमा द्रुत कुञ्जीको   आदेश द्वारा  सम्पादन भएका कार्य  जनाउनेछ । यसले  फरक फरक साङ्केतिक  आवाज प्रस्तुत गरी अनुवादीत सन्देसहरूको अवस्था पनि जनाउने छ । तपाइले   निर्दिष्ट आदेश कुञ्जी दबाएर श्रोत एबम् अनुवादीत सन्देसहरू अलग्ग रूपमा पनि जान्न सक्नु हुन्छ ।"""
