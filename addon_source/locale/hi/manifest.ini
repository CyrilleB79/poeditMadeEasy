summary = "समृद्ध पोइडिट पहुँच ।"
description = """यह अतिरिक्त-साधन ने पोईडिट कि द्रुत कुञ्जीद्वारा    दिया गया आदेश से हुवा कार्य  कि जानकारी देता है । इसने विभिन्न साङ्केतिक  आवाज देकर अनुवादीत पाठ कि स्थिति भि जानकारी देता है । आप निर्दिष्ट आदेश कुञ्जीओं  को दबा कर श्रोत और अनुवाद पाठ मालुम भि कर सकतें है ।"""
